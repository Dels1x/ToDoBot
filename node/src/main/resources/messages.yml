help:
  en: |
    Available commands:

    _/settings_ - Configure your bot settings. Use this command to change language and make adjustments to your bot's behavior.
    _/create_ - Create a new task. 
    _/tasks_ - View all your tasks. (You can also edit, complete and delete tasks using this command)
    _/uncompleted_ - View your uncompleted tasks.
    _/completed_ - View your completed tasks.
    _/today_ - View your tasks due today.
    _/clear_completed_ - Delete all your completed tasks.
    _/clear_all_ - Delete all your tasks.
    _/tags_ - Get all your tags and access tasks by tag.
  ru: |
    Доступные команды:

    _/settings_ - Настройте параметры вашего бота. Используйте эту команду, чтобы изменить язык и настроить бота на свой вкус.
    _/create_ - Создать новую задачу.
    _/tasks_ - Просмотреть все ваши задачи. (Вы также можете редактировать, завершать и удалять задания с помощью этой команды)
    _/uncompleted_ - Просмотреть ваши незавершенные задачи.
    _/completed_ - Просмотреть ваши выполненные задачи.
    _/today_ - Просмотреть ваши задачи на сегодня.
    _/clear_completed_ - Удалить все ваши выполненные задачи.
    _/clear_all_ - Удалить все ваши задачи.
    _/tags_ - Получить все ваши тэги и просмотреть ваши задачи по тэгу.
  ua: |
    Доступні команди:

    _/settings_ - Налаштуйте параметри вашого бота. Використовуйте цю команду, щоб змінити мову та налаштувати бота на свій смак.
    /create - Створити нове завдання.
    /tasks - Переглянути всі ваші завдання. (За допомогою цієї команди ви також можете редагувати, завершувати та видаляти завдання)
    /uncompleted - Переглянути ваші незавершені завдання.
    /completed - Переглянути ваші завершені завдання.
    /today - Переглянути ваші завдання на сьогодні.
    /clear_completed - Видалити всі ваші завершені завдання.
    /clear_all - Видалити всі ваші завдання.
    /tags - Отримати всі ваші тегі та доступ до завдань за тегом.
start:
  en: |
    Welcome to the Task Manager Bot!

    This bot helps you manage your tasks and stay organized. Here are the available commands:
      
    _/help_ - See all available commands and usage instructions.
    _/settings_ - Configure your bot settings. Use this command to change language and make adjustments to your bot's behavior.
    _/create_ - Create a new task.
    _/tasks_ - View all your tasks.
    _/uncompleted_ - View your uncompleted tasks.
    _/completed_ - View your completed tasks.
    _/today_ - View your tasks due today.
    _/clear_completed_ - Delete all your completed tasks.
    _/clear_all_ - Delete all your tasks.
    _/tags_ - Get all your tags and access tasks by tag.
    
    Feel free to explore the commands and manage your tasks efficiently!
  ru: |
    Добро пожаловать в Task Manager Bot!

    Этот бот поможет вам управлять своими задачами и оставаться организованным. Вот доступные команды:

    _/help_ - Посмотреть все доступные команды и инструкции по их использованию.
    _/settings_ - Настройте параметры вашего бота. Используйте эту команду, чтобы изменить язык и настроить бота на свой вкус.
    _/create_ - Создать новую задачу.
    _/tasks_ - Просмотреть все ваши задачи. (Вы также можете редактировать, завершать и удалять задания с помощью этой команды)
    _/uncompleted_ - Просмотреть ваши незавершенные задачи.
    _/completed_ - Просмотреть ваши выполненные задачи.
    _/today_ - Просмотреть ваши задачи на сегодня.
    _/clear_completed_ - Удалить все ваши выполненные задачи.
    _/clear_all_ - Удалить все ваши задачи.
    _/tags_ - Получить все ваши тэги и просмотреть ваши задачи по тэгу.

    Приятного времени эффективно управлять вашими задачами!
  ua: |
    Ласкаво просимо до Task Manager Bot!

    Цей бот допоможе вам керувати своїми завданнями та бути організованим. Ось доступні команди:

    /help - Переглянути всі доступні команди та інструкції щодо використання.
    _/settings_ - Налаштуйте параметри вашого бота. Використовуйте цю команду, щоб змінити мову та налаштувати бота на свій смак.
    /create - Створити нове завдання.
    /tasks - Переглянути всі ваші завдання. (За допомогою цієї команди ви також можете редагувати, завершувати та видаляти завдання)
    /uncompleted - Переглянути ваші незавершені завдання.
    /completed - Переглянути ваші завершені завдання.
    /today - Переглянути ваші завдання на сьогодні.
    /clear_completed - Видалити всі ваші завершені завдання.
    /clear_all - Видалити всі ваші завдання.
    /tags - Отримати всі ваші тегі та доступ до завдань за тегом.

    Приємного часу ефективно керувати вашими завданнями!
unknown-command:
  en: Unknown command. Use _/help_ to see available commands.
  ru: Неизвестная команда. Воспользуйтесь командой _/help_ чтобы увидеть доступные команды.
  ua: Невідома команда. Скористайтеся командою _/help_ щоб побачити доступні команди.
create:
  start:
    en: A new task has been created. Please choose a *name* for the task.
    ru: Новая задача создана. Пожалуйста, выберите *имя* для задачи.
    ua: Створено нове завдання. Будь ласка, виберіть *назву* для завдання.
  description:
    en: |
      Now, you can provide a *description* for your task.
      This *description* can include any additional details or specific information you want to associate with the task.
    ru: |
      Теперь вы можете добавить *описание* к задаче.
      Это *описание* может содержать дополнительные детали или конкретную информацию, которую вы хотите связать с задачей.
    ua: |
      Тепер ви можете додати *опис* до вашого завдання.
      Цей *опис* може містити додаткові деталі або конкретну інформацію, яку ви бажаєте пов'язати з завданням.
  date:
    en: |
      You can set a *due date* for your task. Please enter a *date* using the format 'yyyy-MM-dd' (e.g., '2023-04-30').
      
      Alternatively, you can type "in X days" (where X is the number of days from now) or you can use *'today'* or *'tomorrow'* to set the *due date* accordingly.
    ru: |
      Вы можете указать *срок выполнения* для вашей задачи. Пожалуйста, введите *дату* в формате 'гггг-ММ-дд' (например, '2023-04-30').
      
      Альтернативно, вы можете написать "Через Х дней" (где Х это число дней от сегодняшнего дня) или вы можете использовать *'сегодня'* или *'завтра'* для установки соответствующей *даты*.
    ua: |
      Ви можете встановити *термін виконання* для вашого завдання. Будь ласка, введіть *дату* у форматі 'рррр-ММ-дд' (наприклад, '2023-04-30').
      
      Альтернативно, ви можете написати "Через Х днів" (де Х - це число днів від сьогоднішнього дня) або ви можете використати *'today'* або *'tomorrow'* для встановлення відповідної *дати*.
  priority:
    en: |
      You can set a *priority* for your task. Please choose a number between 1 and 6 to indicate the *priority* level or use buttons.

      1 = Not important
      2 = Low
      3 = Medium
      4 = High
      5 = Very high
      6 = Extremely high
    ru: |
      Вы можете установить *приоритет* для вашей задачи. Пожалуйста, выберите число от 1 до 6, чтобы указать уровень *приоритета* или восспользуйтесь кнопками.
      
      1 = Не важно
      2 = Низкий
      3 = Средний
      4 = Высокий
      5 = Очень высокий
      6 = Чрезвычайно высокий
    ua: |
      Ви можете встановити *пріоритет* для вашого завдання. Будь ласка, виберіть число від 1 до 6, щоб вказати рівень пріоритету або зкористуйтеся кнопками.

      1 = Не важливо
      2 = Низький
      3 = Середній
      4 = Високий
      5 = Дуже високий
      6 = Надзвичайно високий
  difficulty:
    en: |
      If you want to set a specific *difficulty* for your task, please enter a number between 0 and 7 to indicate the level of *difficulty* or use keyboard.

      0 = No difficulty
      1 = Very easy
      2 = Easy
      3 = Moderate
      4 = Challenging
      5 = Difficult
      6 = Very difficult
      7 = Extremely difficult
    ru: |
      Если вы хотите установить определенную *сложность* для вашей задачи, пожалуйста, введите число от 0 до 7, чтобы указать уровень сложности  или восспользуйтесь кнопками.

       0 = Нет сложности
      1 = Очень легко
      2 = Легко
      3 = Средне
      4 = Сложно
      5 = Очень сложно
      6 = Крайне сложно
      7 = Нереально сложно
    ua: |
      Якщо ви хочете встановити конкретну *складність* для вашого завдання, будь ласка, введіть число від 0 до 7, щоб вказати рівень складності або зкористуйтеся кнопками.
      
      0 = Немає складності
      1 = Дуже легко
      2 = Легко
      3 = Середньо
      4 = Складно
      5 = Дуже складно
      6 = Надзвичайно складно
      7 = Страшенно складно
  tag:
    en: 'If you want to - you can set a specific *tag* for the task. It could be something like: "Goals", "Hobby", "Chores" etc.'
    ru: 'Если вы хотите - вы можете поставить конкретный *тэг* для задачи. Например: "Цели", "Хобби", "Дела" и т.д.'
    ua: 'Якщо ви хочете - ви можете поставити конкретний *тег* для завдання. Наприклад: "Цілі", "Хобі", "Справи" тощо.'
  completed:
    en: |
      Your task is successfully created!

      This is how your task looks like:
      
      %s
    ru: |
      Ваша задача успешно создана!

      Вот как выглядит ваша задача:
      
      %s
    ua: |
      Ваше завдання успішно створено!

      Ось як виглядає ваше завдання:
      
      %s
  cancel:
    en: Task creation has been cancelled.
    ru: Создание задачи отменено.
    ua: Створення завдання скасовано.
